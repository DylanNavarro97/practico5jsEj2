<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Practico 5 Js - Ejercicio 1</title>

<body data-bs-theme="dark">

    <body class="d-flex flex-column align-items-center">
        <section class="w-50 my-5">
             <!-- nombre, edad, dni, sexo, peso, altura, anioNacimiento -->

             <h1>Crear objeto persona</h1>

            <form class="form">
                <div class="mb-3">
                    <p class="mb-0">Nombre</p>
                    <input type="text" class="form-control" placeholder="Nombre" required maxlength="50" minlength="3">
                </div>
                <div class="mb-3">
                    <p class="mb-0">Edad</p>
                    <input type="number" class="form-control" placeholder="Edad" required max="123" min="1">
                </div>
                <div class="mb-3">
                    <p class="mb-0">D.N.I</p>
                    <input type="number" class="form-control" placeholder="D.N.I" required max="99999999" min="1000000">
                </div>
                <div class="mb-3">
                    <p class="mb-0">Sexo</p>
                    <select name="sexo" class="form-select">
                        <option value="H">Hombre</option>
                        <option value="M">Mujer</option>
                    </select>
                </div>
                <div class="mb-3">
                    <p class="mb-0">Peso</p>
                    <input type="number" class="form-control" placeholder="Peso en Kilogramos" required max="300" min="1">
                </div>
                <div class="mb-3">
                    <p class="mb-0">Altura</p>
                    <input type="number" class="form-control" placeholder="Altura en centimetros" required max="250" min="50">
                </div>
                <div class="mb-3">
                    <p class="mb-0">A침o de nacimiento</p>
                    <input type="number" class="form-control" placeholder="A침o de nacimiento" required max="2023" min="1900">
                </div>
                <button type="submit" class="btn btn-primary">Crear objeto</button>
            </form>

            <div class="my-3">
                <button class="btn btn-secondary disabled my-2">Mostrar generaci칩n</button>
                <button class="btn btn-secondary disabled my-2">Verificar edad</button>
                <button class="btn btn-secondary disabled my-2">Mostrar informaci칩n</button>
            </div>
            

            
        </section>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body> 
</html>
